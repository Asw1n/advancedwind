<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boat Outline</title>
</head>

<body>
  <label for="direction">Boat Direction (degrees): </label>
  <input id="direction" type="number" value="0" step="10" onchange="updateBoatDirection()">
  <br>
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="-200 -200 400 400"
    style="border: 1px solid black;">
    <!-- Boat Group -->
    <g id="boat" transform="rotate(0)">
      <!-- Boat Outline -->
      <path d="M-50,100 
               Q-60,20 -40,-40 
               Q0,-200 40,-40 
               Q60,20 50,100 Z" fill="none" stroke="black" stroke-width="2" />
      <!-- Origin Marker -->
      <circle cx="0" cy="0" r="2" fill="red" />
    </g>
  </svg>

  <script>
    // Function to update boat's direction
    function updateBoatDirection() {
      const angle = document.getElementById('direction').value;
      const boat = document.getElementById('boat');
      boat.setAttribute('transform', `rotate(${angle})`);
    }
  </script>
</body>

</html>
